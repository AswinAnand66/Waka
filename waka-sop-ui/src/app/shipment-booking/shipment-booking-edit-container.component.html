<div *ngIf="isLoading" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="apdmodal" style="display:block; ">
	<mat-progress-spinner color='primary' mode="indeterminate" value="50"></mat-progress-spinner>
</div>
<div *ngIf="!isMobileView && !underProgress" [style.height.px]="height" style="padding-top: 60px;" fxLayout="column" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="space-between center" [style.width.px]="width - 50" style="padding-top: 16px;">
        <span class="txt fntwt600" style="font-size: 18px;">Select the required containers</span>
        <div class="filter_dropdown" fxLayout="row" fxLayoutAlign="space-between center">
            <span>Most Preferred</span>
            <mat-icon class="md-24">arrow_drop_down</mat-icon>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px" style="margin-top: 30px; overflow-y: auto;" [style.height.px]="height - 180">
        <div *ngFor="let container of ContainerColl.filteredData">
            <mat-card style="box-shadow: none; border-radius: 6px; border: solid 1px rgba(155, 168, 179, 0.22); padding: 16px;" [style.width.px]="width - 80" fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="30" fxLayoutGap="10px">
                    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
                        <div class="font_10" fxLayout="row" fxLayoutAlign="space-between center" style="width: 90%;">
                            <div style="border-left: 2px solid var(--active); height: 10px;"></div>
                            <span class="fntwt600">{{container.container_size_first}}</span>
                            <div style="border-left: 2px solid var(--active); height: 10px;"></div>
                        </div>
                        <img (click)="incdecContainerCount(container,'-')" src="../../assets/image/container_icon.png" style="width: 60px; height: auto;" class="pointer"/>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
                        <span class="txt">{{container.container_type}}</span>
                        <div class="font_12" style="color:rgba(155, 168, 179, 0.88)">Container Type</div>
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" fxFlex="30">
                    <span class="txt">{{container.min_cbm}} CBM</span>
                    <div class="font_12" style="color:rgba(155, 168, 179, 0.88)">Minimum CBM</div>
                </div>
                <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" fxFlex="30">
                    <span class="txt">{{container.max_weight}} KG</span>
                    <div class="font_12" style="color:rgba(155, 168, 179, 0.88)">Maximum weight</div>
                </div>
                <div *ngIf="!container.is_added" class="btnsecondary" style="padding: 8px 16px;" (click)="addContainer(container)">ADD</div>
                <div *ngIf="container.is_added" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                    <img (click)="incdecContainerCount(container,'-')" src="../../assets/image/svg/icon-small-zoomout.svg" style="width:auto; height: 18px;" class="pointer"/>
                    <span class="txt font_16">{{container.container_count}}</span>
                    <img (click)="incdecContainerCount(container,'+')" src="../../assets/image/svg/icon-small-zoomin.svg" style="width:auto; height: 18px;" class="pointer"/>
                </div>
            </mat-card>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" style="background-color: var(--tabbg); height: 70px; width: 100%; position: absolute; bottom: 0px;">
        <div fxLayout="row" fxLayoutAlign="space-between center" [style.width.px]="width - 50">
            <div class="btnsecondary" style="padding: 10px 16px;" (click)="exitEditContainer()">CANCEL</div>
            <div class="btnpri" style="padding: 10px 16px;" (click)="saveEditContainer()">SAVE</div>
        </div>
    </div>
</div>
